<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ subject }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4A0072 0%, #00C6FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .qr-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .qr-header {
            margin-bottom: 30px;
        }
        .qr-header h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
        }
        .qr-header p {
            opacity: 0.8;
            margin: 0;
        }
        .qr-image {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            display: inline-block;
        }
        .qr-image img {
            max-width: 250px;
            width: 100%;
        }
        .qr-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }
        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .time-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .time-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .time-value {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .expired {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #FCA5A5;
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="qr-header">
            <h1><i class="fas fa-qrcode"></i> QR Code Generated</h1>
            <p>{{ subject }}</p>
        </div>
        
        <div class="qr-image">
            <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code">
        </div>
        
        <div class="time-row">
            <div class="time-item">
                <div class="time-label"><i class="fas fa-play-circle"></i> Start Time</div>
                <div class="time-value">{{ class_start_time.strftime('%Y-%m-%d %H:%M') }}</div>
            </div>
            <div class="time-item">
                <div class="time-label"><i class="fas fa-stop-circle"></i> End Time</div>
                <div class="time-value">{{ class_end_time.strftime('%Y-%m-%d %H:%M') }}</div>
            </div>
        </div>
        
        <div class="countdown">
            <i class="fas fa-clock"></i> Expires in: <span id="timer">{{ expiry_seconds }}</span> <span id="unit">seconds</span>
        </div>
        
        <a href="/teacher_dashboard" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script>
        let timeLeft = {{ expiry_seconds }};
        const timerElement = document.getElementById('timer');
        const unitElement = document.getElementById('unit');
        
        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            if (minutes > 0) {
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                unitElement.textContent = 'minutes remaining';
            } else {
                timerElement.textContent = timeLeft;
                unitElement.textContent = timeLeft === 1 ? 'second remaining' : 'seconds remaining';
            }
            
            if (timeLeft <= 10) {
                timerElement.style.color = '#EF4444';
            } else if (timeLeft <= 30) {
                timerElement.style.color = '#F59E0B';
            }
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.querySelector('.qr-image').innerHTML = '<div class="expired"><i class="fas fa-exclamation-triangle"></i><br>QR Code Expired!</div>';
                timerElement.textContent = 'EXPIRED';
                unitElement.textContent = '';
            }
            
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
