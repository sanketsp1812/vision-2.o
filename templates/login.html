<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Attendance System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8e9f3 0%, #f5f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            color: white;
            font-size: 36px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-text h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .welcome-text p {
            color: #8b8b8b;
            font-size: 16px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }

        .user-type-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 32px;
            gap: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #8b8b8b;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #4f7cff 0%, #7b5cff 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(79, 124, 255, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #4a5568;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f7cff;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4f7cff;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f7cff 0%, #7b5cff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(79, 124, 255, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 124, 255, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            color: #a0aec0;
            margin: 24px 0;
            position: relative;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.9);
            padding: 0 16px;
        }

        .forgot-password {
            text-align: center;
            color: #6b7280;
            font-size: 15px;
            font-weight: 400;
        }

        .forgot-password a {
            color: #4f7cff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #3b5cff;
            text-decoration: underline;
        }

        .alert {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .welcome-text h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <div class="welcome-text">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue your learning journey</p>
        </div>

        <div class="user-type-tabs">
            <button class="tab-btn active" id="studentTab" onclick="switchTab('student')">
                <i class="fas fa-user-graduate"></i>
                Student
            </button>
            <button class="tab-btn" id="teacherTab" onclick="switchTab('teacher')">
                <i class="fas fa-chalkboard-teacher"></i>
                Teacher
            </button>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="loginForm">
            <input type="hidden" name="user_type" id="userType" value="student">
            
            <div class="form-group">
                <label class="form-label" id="usernameLabel">Roll Number or Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-input" name="username" id="username" placeholder="Enter roll number or email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" name="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-user-graduate"></i>
                <span id="loginBtnText">Sign In as Student</span>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="forgot-password">
            Forgot your password? <a href="#" onclick="resetPassword()">Reset it here</a>
        </div>
    </div>

    <script>
        function switchTab(type) {
            const studentTab = document.getElementById('studentTab');
            const teacherTab = document.getElementById('teacherTab');
            const userType = document.getElementById('userType');
            const usernameLabel = document.getElementById('usernameLabel');
            const usernameInput = document.getElementById('username');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnIcon = document.querySelector('#loginBtn i');

            if (type === 'student') {
                studentTab.classList.add('active');
                teacherTab.classList.remove('active');
                userType.value = 'student';
                usernameLabel.textContent = 'Roll Number or Email';
                usernameInput.placeholder = 'Enter roll number or email';
                loginBtnText.textContent = 'Sign In as Student';
                loginBtnIcon.className = 'fas fa-user-graduate';
            } else {
                teacherTab.classList.add('active');
                studentTab.classList.remove('active');
                userType.value = 'teacher';
                usernameLabel.textContent = 'Employee ID or Email';
                usernameInput.placeholder = 'Enter employee ID or email';
                loginBtnText.textContent = 'Sign In as Teacher';
                loginBtnIcon.className = 'fas fa-chalkboard-teacher';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.className = 'fas fa-eye-slash password-toggle';
            } else {
                passwordInput.type = 'password';
                passwordToggle.className = 'fas fa-eye password-toggle';
            }
        }

        function resetPassword() {
            const userType = document.getElementById('userType').value;
            alert(`Password reset functionality for ${userType}s will be implemented soon!`);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                if (loginBtn.disabled) {
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            }, 5000);
        });
    </script>
</body>
</html>
